<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Regular script</title>
</head>
<body>
    Regular, "old school" JS script.
    <script type="text/javascript"> //the script tag comes with type attribute that identifies the type of content that it contains  
        console.log("Hello from script tag"); //for JS its written as <script type="text/javascript">
    </script>
    <script>
        console.log("The text/javascript is the default value.");
        console.log("So we do not even have to use it with the script tag.");
        console.log("It is implied");
    </script>
</body>
</html>
