<body>
    JS scripts as modules
    <script type="module"> //we changed script type to MODULE and importet greeting.js 
        import { informalGreeting} from "./metaJavaScriptTutorial2.js";
        informalGreeting("Jane");
    </script>
    <script type="module"> //the file script tags import the module from other file 
       import { imformalGreeting. formalGreeting } from "./metaJavascriptTutorial2.js";
       import greeting from "./metaJavascriptTutorial2.js";
       formalGreeting("John");
       greeting();
    </script>
